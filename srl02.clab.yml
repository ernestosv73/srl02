# topology documentation: http://containerlab.dev/lab-examples/two-srls/
name: srl02
mgmt:
  network: netlan
  bridge: br-clab2

topology:
  nodes:
    srl1:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux:23.10.1
      startup-config: srl1.cfg
    srl2:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux:23.10.1
      startup-config: srl2.cfg

    br-clab2:
      kind: bridge    

  links:
    - endpoints: ["br-clab2:eth1", "srl1:e1-1"]
    - endpoints: ["br-clab2:eth2", "srl2:e1-1"]
